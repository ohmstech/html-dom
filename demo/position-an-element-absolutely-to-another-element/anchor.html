<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML DOM - Position an element absolutely to another element</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/demo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&family=Source+Code+Pro&display=swap">
    <style>
    .target {
        /* Center the content */
        align-items: center;
        display: flex;
        justify-content: center;

        /* Misc */
        height: 8rem;
        border: 1px solid #cbd5e0;
        width: 16rem;
    }
    .anchor {
        /* Absolute position */
        left: 0;
        position: absolute;
        top: 0;
    }
    .arrow {
        background-color: rgb(255, 255, 255);
        border-left: 1px solid #cbd5e0;
        border-top: 1px solid #cbd5e0;
        height: .75rem;
        left: 50%;
        position: absolute;
        top: 0;
        transform: translate(-50%, -50%) rotate(45deg);
        width: .75rem;
    }
    .popover {
        /* Absolute position */        
        position: absolute;

        /* Misc */
        border: 1px solid #cbd5e0;
        padding: .5rem;
    }
    </style>
</head>
<body>
    <div style="display: flex; height: 16rem; justify-content: center; padding: 2rem;">
        <div>
            <div id="target" class="target">
                Target
            </div>
            <div id="anchor" class="anchor"></div>
            <div id="popover" class="popover">
                <div class="arrow"></div>
                Popover
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const target = document.getElementById('target');
    const anchor = document.getElementById('anchor');
    const popover = document.getElementById('popover');

    const targetRect = target.getBoundingClientRect();
    const anchorRect = anchor.getBoundingClientRect();
    const popoverRect = popover.getBoundingClientRect();

    const top = targetRect.top + targetRect.height;
    const left = targetRect.left + targetRect.width / 2 - popoverRect.width / 2;

    popover.style.top = `${top - anchorRect.top + 8}px`;
    popover.style.left = `${left - anchorRect.left}px`;
});
</script>
</body>
</html>
